{% extends 'base.html' %}

{% block title %}Delete Usage{% endblock title %}

{% block content %}
    <h1 class="mb-4 text-danger">Confirm Deletion</h1>
    
    <div class="alert alert-danger p-4 col-md-6 mx-auto" role="alert">
        <h4 class="alert-heading">Are you sure you want to delete this record?</h4>
        <p class="mb-0">
            **Date:** {{ usage_record.date }}<br>
            **Volume:** {{ usage_record.volume_liters }} Liters
        </p>
        <hr>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2">Yes, Delete Permanently</button>
            <a href="{% url 'dashboard:main_dashboard' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock content %}
